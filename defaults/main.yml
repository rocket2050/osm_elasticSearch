---

java_tmp_storage: /tmp/java_install
__java_oracle_rpm: java8u131
__java_oracle_download: http://download.oracle.com/otn-pub/java/jdk/8u131-b11/d54c1d3a095b4ff2b6607d096fa80163/jdk-8u131-linux-x64.rpm
#__java_oracle_download_checksum: md5:9024d13ec651d07de450d465f14065a6
jvm_options: jvm.options.j2
common_session: common-session.j2
common_session_ni: common-session-noninteractive.j2
elasticsearch: elasticsearch.yml.j2
environment: environment.j2
limits: limits.conf.j2
node_name: ${HOSTNAME}
elasticsearch_network_host: localhost
elasticsearch_http_port: 9200
elasticsearch_script_inline: true
elasticsearch_script_indexed: true

oracle_java_dir_source: '/usr/local/src'
oracle_java_set_as_default: yes
oracle_java_version: "8"
oracle_java_version_string: "1.{{ oracle_java_version }}.0_{{ oracle_java_version_update }}"
oracle_java_ansible_arch_mappings:
  x86_64: x64
  i386: i586
oracle_java_cache_valid_time: 3600
oracle_java_home: "/usr/lib/jvm/java-{{ oracle_java_version }}-oracle"
oracle_java_os_supported: yes
oracle_java_state: latest
elasticsearch_cluster_username: elasticsearch
elasticsearch_cluster_groupname: elasticsearch

elasticsearch_dir: /usr/local/elasticsearch

#elasticsearch_cluster_name : elasticsearch-cluster-name

#elasticsearch_cluster_node:
#  rack : r1
#  name: node-name-qwert

elasticsearch_cluster_network:
  host: '127.0.0.1'

elasticsearch_cluster_http:
  port : 9200

elasticsearch_cluster_gateway:
  recover_after_nodes: 3
  
elasticsearch_cluster_paths:
  data: /var/log/elasticsearch
  logs: /var/lib/elasticsearch

elasticsearch_cluster_hosts:
  ty: static
  hosts:
    - localhost

# also supports finding the hosts from a group/inventory
#elasticsearch_cluster_hosts:
#  ty: group
#  group: elasticsearch

elasticsearch_cluster_activate: True
elasticsearch_cluster_supervisor: systemd

# vars file for elasticsearch-cluster
elasticsearch_cluster_config_dir: '{{elasticsearch_dir}}/config'

elasticsearch_cluster_host_list: '{% if elasticsearch_cluster_hosts.ty == "static" %}{{ elasticsearch_cluster_hosts.hosts }}{% else %}{{ groups[elasticsearch_cluster_hosts.group|default("elasticsearch")] }}{% endif %}'

elasticsearch_cluster_quorum: '{{ (elasticsearch_cluster_host_list|length / 2)|int + 1 }}'
